{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram Clone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link href="{% static 'asset/bootstrap-4.4.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'asset/css/style.css' %}" rel="stylesheet">
   
    
</head>
<body>




    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
              </li>
              
              <li class="nav-item">
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %} 
                    <button type="submit">Logout</button>
                </form>
              </li>
            {% else %}
                <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                </li>
            {% endif %}
            
            
          </ul>
        </div>
      </nav>


    
 {% block content %}

 {% endblock %}
    
   
    <script src="{% static 'asset/js/jquery.js' %}"></script>
    <script src="{% static 'asset/bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
